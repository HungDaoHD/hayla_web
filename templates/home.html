<!-- [ Main Content ] start -->
{% block main_content %}
<div class="row">

  <div class="col-sm-12 col-lg-4"></div>

  <div class="col-sm-12 col-lg-4">

    <div class="card">

      <div class="card-header">
        <h5>Haylà.cafe</h5>
      </div>

      <div class="card-body pc-component">

        <div id="carousel_hayla_welcome" class="carousel slide" data-bs-ride="carousel">

          <ol class="carousel-indicators">
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="1"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="2"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="3"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="4"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="5"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="6"></li>
            <li data-bs-target="#carousel_hayla_welcome" data-bs-slide-to="7"></li>
          </ol>

          <div class="carousel-inner">

            {% for i in range(1, 9) %}
              <div class="carousel-item {% if loop.first %}active{% endif %}" >
                
                <img
                  class="img-fluid d-block w-100"
                  src="{{ request.url_for('static', path='images/hayla/images/img_' ~ i|string ~ '.jpg') }}"
                  alt="Slide {{ i }}"
                >

                <!-- <div class="carousel-caption d-none d-md-block"> -->
                  <!-- <h5 class="text-white">First slide label</h5> -->
                  <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
                <!-- </div> -->
              </div>

            {% endfor %}
            
            
          </div>

          <a class="carousel-control-prev" href="#carousel_hayla_welcome" role="button" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a>
          <a class="carousel-control-next" href="#carousel_hayla_welcome" role="button" data-bs-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>

        </div>
      
      </div>

    </div>

  </div>
  
  <div class="col-sm-12 col-lg-4"></div>

</div>

{% endblock %}
<!-- [ Main Content ] end -->
